- hosts: all
  become: true
  tasks:
    - name: Source environment variables and backup Odoo database dump
      shell: |
        . /home/ejad-sysadmin/.backup_env && \
        curl -X POST -F "master_pwd=$MASTER_PWD" \
                     -F "name=$DB_NAME" \
                     -F "backup_format=dump" \
                     -o /home/ejad-sysadmin/backup/"$DB_NAME"backup$(date +%Y%m%d).dump \
                     http://localhost:8069/web/database/backup
      args:
        executable: /bin/bash
      register: backup_result

    - name: Source AWS credentials and copy backup dump to S3
      shell: |
        . /home/ejad-sysadmin/.aws_env && \
        . /home/ejad-sysadmin/.backup_env && \
        aws s3 cp /home/ejad-sysadmin/backup/"$DB_NAME"backup$(date +%Y%m%d).dump $S3_BUCKET_PATH/
      args:
        executable: /bin/bash
      when: backup_result.rc == 0
      register: s3_upload_result

    - name: Source environment variables and backup Odoo database zip
      shell: |
        . /home/ejad-sysadmin/.backup_env && \
        curl -X POST -F "master_pwd=$MASTER_PWD" \
                     -F "name=$DB_NAME" \
                     -F "backup_format=zip" \
                     -o /home/ejad-sysadmin/backup/"$DB_NAME"backup$(date +%Y%m%d).zip \
                     http://localhost:8069/web/database/backup
      args:
        executable: /bin/bash
      register: backup_zip_result

    - name: Source AWS credentials and copy backup zip to S3
      shell: |
        . /home/ejad-sysadmin/.aws_env && \
        . /home/ejad-sysadmin/.backup_env && \
        aws s3 cp /home/ejad-sysadmin/backup/"$DB_NAME"backup$(date +%Y%m%d).zip $S3_BUCKET_PATH/
      args:
        executable: /bin/bash
      when: backup_zip_result.rc == 0
      register: s3_upload_zip_result

    - name: Get size of dump file
      stat:
        path: "/home/ejad-sysadmin/backup/{{ DB_NAME }}backup{{ lookup('pipe', 'date +%Y%m%d') }}.dump"
      register: dump_file_stat

    - name: Get size of zip file
      stat:
        path: "/home/ejad-sysadmin/backup/{{ DB_NAME }}backup{{ lookup('pipe', 'date +%Y%m%d') }}.zip"
      register: zip_file_stat

    - name: Notify via email if dump size > zip size
      shell: |
        echo "Backup dump size ({{ dump_file_stat.stat.size }} bytes) is larger than the zip size ({{ zip_file_stat.stat.size }} bytes)." \
        | mail -s "Backup Size Alert" saber@ejadtech.sa
      when: dump_file_stat.stat.size > zip_file_stat.stat.size
      args:
        executable: /bin/bash

    - name: Delete all files and directories inside backup folder after upload
      shell: |
        rm -rf /home/ejad-sysadmin/backup/*
      when: s3_upload_zip_result.rc == 0
      args:
        executable: /bin/bash
